<!Doctype html>
<html>
  <head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
  </head>
  <body>
    <a-scene background="color:#000000">
      <a-entity>
        <a-sphere
          color="green"
          position="0 0 0"
          radius="2"
        ><a-sphere>
      </a-entity>
     <a-entity position="0 0 0" rotation="0 0 0 " animation="property:rotation; from:0 360 0;easing:linear;loop=true;dur:20000;">
        <a-sphere
          color="red"
          radius="0.2"
          position="1 2.5 -5"
        ></a-sphere>
     </a-entity>
    </a-scene>
  </body>
</html>
